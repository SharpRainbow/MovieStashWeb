<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="content">
<link rel="stylesheet" href="/content/content.css">
<div class="horizontal-container">
    <div class="img-container">
        <img src="/content/placeholder.jpg" alt="poster">
    </div>
    <div class="movie-info">
        <h1>Title</h1>
        <h3>О фильме</h3>
        <div class="horizontal-container">
            <md-icon slot="icon">language</md-icon>
            <label class="property">Страна производства: </label>
            <label id="country" class="value">Страна</label>
        </div>
        <div class="horizontal-container">
            <md-icon slot="icon">event</md-icon>
            <label class="property">Дата выхода: </label>
            <label id="release-date" class="value">00.00.0000</label>
        </div>
        <div class="horizontal-container">
            <md-icon slot="icon">schedule</md-icon>
            <label class="property">Продолжительность: </label>
            <label id="duration" class="value">02:00:00</label>
        </div>
        <div class="horizontal-container">
            <md-icon slot="icon">pie_chart</md-icon>
            <label class="property">Бюджет: </label>
            <label id="budget" class="value">1000000 $</label>
        </div>
        <div class="horizontal-container">
            <md-icon slot="icon">attach_money</md-icon>
            <label class="property">Сборы: </label>
            <label id="box-office" class="value">2000000 $</label>
        </div>
    </div>
</div>
</div>
</body>
</html>
