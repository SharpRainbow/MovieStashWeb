<body>
<div class="nav-rail">
  <md-fab id="search-btn" aria-label="Edit">
    <md-icon slot="icon">search</md-icon>
  </md-fab>
  <div class="nav-item active" data-page="/home/home.html">
    <div class="icon-container">
      <md-icon slot="icon">home</md-icon>
    </div>
    <span class="nav-label">Главная</span>
  </div>
  <div class="nav-item" data-page="/content/content.html">
    <div class="icon-container">
      <md-icon slot="icon">collections_bookmark</md-icon>
    </div>
    <span class="nav-label">Подборки</span>
  </div>
  <div class="nav-item">
    <div class="icon-container">
      <md-icon slot="icon">newsmode</md-icon>
    </div>
    <span class="nav-label">Новости</span>
  </div>
  <div class="nav-item" data-page="/account/account.html">
    <div class="icon-container">
      <md-icon slot="icon">person</md-icon>
    </div>
    <span class="nav-label">Аккаунт</span>
  </div>
</div>

<div id="main-container">
  <header id="main-header">
    <md-icon slot="icon">movie</md-icon>
    <h1>MovieStash</h1>
  </header>

  <div id="main-content">
    <h1>Welcome to the Dashboard</h1>
    <p>Select an option from the navigation rail.</p>
  </div>

  <footer id="footer">
    <div class="footer-content">
      <div class="footer-left">
        <p>&copy; 2024 MovieStash</p>
      </div>
      <div class="footer-right">
        <div class="social-icons">
          <a href="https://vk.com" target="_blank">
            <img src="/assets/icons/vk.svg" alt="Vk" width="24" height="24">
          </a>
          <a href="https://twitter.com" target="_blank">
            <img src="/assets/icons/x.svg" alt="Twitter" width="24" height="24">
          </a>
          <a href="https://telegram.org" target="_blank">
            <img src="/assets/icons/tg.svg" alt="LinkedIn" width="24" height="24">
          </a>
          <a href="https://youtube.com" target="_blank">
            <img src="/assets/icons/yt.svg" alt="YouTube" width="24" height="24">
          </a>
        </div>
        <nav class="footer-nav">
          <a href="#home">Главная</a>
          <a href="#about">Подборки</a>
          <a href="#services">Новости</a>
          <a href="#contact">Аккаунт</a>
        </nav>
      </div>
    </div>
  </footer>
</div>
